<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job applicationt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>job application
                <span class="title_small">(web)</span></h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="">first Name</label>
                             <input id="first name" 
                             name ="first Name"
                             placeholder="Enter first name..."
                             />
                        </div>
                        <div class="form_control">
                            <label for="">last Name</label>
                             <input id="last  name" 
                             name ="last Name"
                             placeholder="Enter last name..."
                             />
                        </div>
                        <div class="form_control" id="email">
                            <label for="">email</label>
                             <input type="email"
                             id="email" 
                             name ="email"
                             placeholder="Enter email..."
                             />
                        </div>
                    </div>
                    <div class="form_control">
                        <label for="job role">job role</label>
                      <select id="job role" name="job role">
                      <option value="">select job role</option>
                      <option value="fronted">fronted developer</option>
                      <option value="backend">backend developer</option>
                      <option value="full_stack">full stack</option>
                      <option value="ui_ux">UI UX designer</option>
                    </select>
                    </div>
                   <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea
                    id="address"
                    name="address"
                    row="4"
                    cols="50"
                     placeholder="enter address" ></textarea>
                   </div>

        
              <div class="form_contro">
                <label for="city">city</label>
                 <input id="city"
                 id="city" 
                 name ="city"
                 placeholder="Enter city name..."
                 />
        </div>
        <div class="form_control">
            <label for="pincode">pincode</label>
            <input type="number"
            id="pincode"
            name="pincode">
        </div>
        <div class="form_control">
            <label for="date">date</label>
             <input value="2022-01-10"
             type="date"
             id="date" 
             name ="date"
             placeholder="Enter date..."
             />
    </div>
    <div class="form_control">
        <label for="upload">upload your cv</label>
         <input 
         type="file"
         id="upload" 
         name ="upload"
         placeholder="Enter date..."
         />
</div>
<div class="button_container">
    <button type="submit">apply now</button>
</div>
                         
                </form>
        </div>
    </div>
</body>
</html>
